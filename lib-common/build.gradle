apply plugin: 'com.android.library'

def VersionName = "1.0.0"

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName VersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
}

def JAR_NAME = "lib-common-" + VersionName
def jarDestinationPath = "build/"

task deleteBuild(type: Delete) {
    delete jarDestinationPath + JAR_NAME + ".jar"
}

task makeJar(type: Jar) {
    from zipTree('build/intermediates/packaged-classes/release/classes.jar')
    baseName = JAR_NAME
    destinationDir = file(jarDestinationPath)
}

makeJar.dependsOn(deleteBuild, build)
